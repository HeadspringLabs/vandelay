<div>
    <div ng-controller="NavigationCtrl">
        <ul>
            <li ng-repeat="link in links">
                <a href="{{ link.url }}">{{ link.name }}</a>
            </li>
        </ul>
    </div>
    <div ng-controller="LocationCtrl">
        <h2>Locations</h2>
        <ul>
            <li ng-repeat="location in locations">
                <a href="location/{{ location.id }}">{{ location.name }}</a>
                <button ng-click="delete(location)">Delete</button>
            </li>
        </ul>
        <div>
            <h4>Add New</h4>
            <form ng-submit="save()" ng-model="location">
                <div class="control-group">
                    <label>Name: <input ng-model="location.name" /></label>
                </div>
                <div class="control-group">
                    <label>Address: <input ng-model="location.address.address1" /></label>
                </div>
                <div class="control-group">
                    <label>&nbsp;<input ng-model="location.address.address2" /></label>
                </div>
                <div class="control-group">
                    <label>City: <input ng-model="location.address.city" /></label>
                </div>
                <div class="control-group">
                    <label>State: <input ng-model="location.address.state" /></label>
                </div>
                <div class="control-group">
                    <label>Country: <input ng-model="location.address.country" /></label>
                </div>
                <div class="control-group">
                    <label>Jurisdiction:
                        <select ng-model="location.jurisdiction">
                            <option ng-repeat="jurisdiction in jurisdictions" value="{{ jurisdiction.value }}">
                                {{ jurisdiction.displayName }}
                            </option>
                        </select>
                    </label>
                </div>
                <div class="control-group">
                    <input type="submit" id="submit" value="Save" />
                </div>
            </form>
        </div>
    </div>
</div>
