<div ng-controller="LocationCtrl">
    <h2>Locations</h2>
    <div class="row">
        <div class="large-6 columns">
            <ul>
                <li ng-repeat="location in locations">
                    <a href="location/{{ location.id }}">{{ location.name }}</a> - 
                    <small><a ng-click="delete(location)">Delete</a></small>
                </li>
            </ul>
        </div>
        <div class="large-6 columns">
            <h4>Add New</h4>
            <form ng-submit="save()" ng-model="location">
                <div class="control-group">
                    <label>Name: <input type="text" ng-model="location.name" /></label>
                </div>
                <div class="control-group">
                    <label>Address: <input type="text" ng-model="location.address.address1" /></label>
                </div>
                <div class="control-group">
                    <label>&nbsp;<input type="text" ng-model="location.address.address2" /></label>
                </div>
                <div class="control-group">
                    <label>City: <input type="text" ng-model="location.address.city" /></label>
                </div>
                <div class="control-group">
                    <label>State: <input type="text" ng-model="location.address.state" /></label>
                </div>
                <div class="control-group">
                    <label>Country: <input type="text" ng-model="location.address.country" /></label>
                </div>
                <div class="control-group">
                    <label>Jurisdiction:
                        <select ng-model="location.jurisdiction">
                            <option ng-repeat="jurisdiction in jurisdictions" value="{{ jurisdiction.value }}">
                                {{ jurisdiction.displayName }}
                            </option>
                        </select>
                    </label>
                </div>
                <div class="control-group">
                    <input type="submit" id="submit" value="Save" />
                </div>
            </form>
        </div>
    </div>
</div>
