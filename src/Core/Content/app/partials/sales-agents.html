<div>
    <div ng-controller="NavigationCtrl">
        <ul>
            <li ng-repeat="link in links">
                <a href="{{ link.url }}">{{ link.name }}</a>
            </li>
        </ul>
    </div>
    <div ng-controller="SalesAgentCtrl">
        <h2>Agents</h2>
        <ul>
            <ul ng-repeat="agent in agents">
                <li><a href="sales-agent/{{ agent.id }}">{{ agent.name }}</a> - {{ agent.location }} <button ng-click="delete(agent)">Delete</button></li>
            </ul>
        </ul>
        <div>
            <h4>Add New</h4>
            <form ng-submit="save()" ng-model="agent">
                <div class="control-group">
                    <label>Name: <input ng-model="agent.name" /></label>
                </div>
                <div class="control-group">
                    <input type="submit" id="submit" value="Save" />
                </div>
            </form>
        </div>
    </div>
</div>
